site_name: JP Mining on Steam Deck
site_description: Text extracting and Anki mining tips for Japanese games on the Steam Deck
site_author: aka_baka
nav:
  - Home:
    - Introduction: 'deck-mining/index.md'
  - Setup:
    - Setup Introduction: 'deck-mining/setupIntro.md'
    - Tools: 'deck-mining/setupTools.md'
    - Hooking Steam Games: 'deck-mining/hookSteamGames.md'
    - Hooking Lutris or Other proton Launcher Games: 'deck-mining/hookLutrisGames.md'
    - Hooking Linux Games or Emulators: 'deck-mining/hookEmuDeck.md'
    - Using OCR: 'deck-mining/OCR.md'
    - Mining to Anki: 'deck-mining/mining.md'
    - Controller Mapping: 'deck-mining/controller.md'
  - Extras:
    - Misc Tips: 'deck-mining/tips.md'
    - Resources: 'deck-mining/resources.md'
    - Run Windows: 'deck-mining/runWin.md'
  - Acknowledgements: 'deck-mining/acknowledgements.md'
    
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: teal
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode    
      primary: teal
      accent: lime

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - git-revision-date-localized
  - search:
      lang:
        - en
        - ja
